<div class="container">
    <div class="col-4">
        <form th:hx-post="${plant} != null ? '/editPlant' : '/addPlant'" hx-target=".mainView" hx-swap="innerHTML">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" name="id" th:value="${plant} != null ? ${plant.getId()} : null"/>

            <div class="container">
                <div class="row form-group py-1">
                    <div class="col-4">
                        <label for="name" class="form-label">Plant Name:</label>
                    </div>
                    <div class="col-8">
                        <input class="form-control" type="text" id="name" name="name" required th:value="${plant} != null ? ${plant.getName()} : null">
                    </div>
                </div>
                <div class="row form-group py-1">
                    <div class="col-4">
                        <label for="description" class="form-label">Description:</label>
                    </div>
                    <div class="col-8">
                        <input class="form-control" type="text" id="description" name="description" required th:value="${plant} != null ? ${plant.getDescription()} : null">
                    </div>
                </div>
                <div class="row form-group py-1">
                    <div class="col-12">
                        <label class="form-label">Watering range</label>
                    </div>
                    <div class="col-3">
                        <label for="minWatering" class="form-label">Min</label>
                    </div>
                    <div class="col-3">
                        <input type="number" class="form-control" min="0" max="100" id="minWatering" name="minWatering" required th:value="${plant} != null ? ${plant.getMinWatering()} : null">
                    </div>
                    <div class="col-3">
                        <label for="maxWatering" class="form-label">Max</label>
                    </div>
                    <div class="col-3">
                        <input type="number" class="form-control" min="0" max="100" id="maxWatering" name="maxWatering" required th:value="${plant} != null ? ${plant.getMaxWatering()} : null">
                    </div>
                </div>
                <div class="row form-group py-1">
                    <div class="col-12">
                        <label class="form-label">Sensor range</label>
                    </div>
                    <div class="col-3">
                        <label for="minSensorReading" class="form-label">Min</label>
                    </div>
                    <div class="col-3">
                        <input type="number" class="form-control" min="0" id="minSensorReading" name="minSensorReading" required th:value="${plant} != null ? ${plant.getMinSensorReading()} : null">
                    </div>
                    <div class="col-3">
                        <label for="maxSensorReading" class="form-label">Max</label>
                    </div>
                    <div class="col-3">
                        <input type="number" class="form-control" min="0" id="maxSensorReading" name="maxSensorReading" required th:value="${plant} != null ? ${plant.getMaxSensorReading()} : null">
                    </div>
                </div>
                <div class="row py-1">
                    <div class="col-12 d-flex flex-row justify-content-end">
                        <button type="submit" class="btn btn-primary mx-1">Submit</button>
                        <button th:hx-get="@{/plants}" hx-trigger="click" hx-target=".mainView" hx-swap="innerHTML" type="button" class="btn btn-secondary mx-1">Cancel</button>
                    </div>
                </div>
            </div>


        </form>
    </div>
</div>
